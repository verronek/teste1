<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="pt-BR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font: normal 13pt verdana ;}

            div#res{ 
                margin-top:20px;
        }
        div#resultado{
            margin-top: 20px;
        
        }
        input{
            font:normal 13pt verdana;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resultado
    </div>
    
    <h1>Subtraindo Valores</h1>
    <input type="number" name="num1" id="num1"> -
    <input type="number" name="num2" id="num2">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="resultado">
        Resultado
    </div>

    <script>
    function somar(){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
    }

        function subtrair(){
            var tnum1 = window.document.getElementById('num1')
            var tnum2 = window.document.getElementById('num2')
            var res = window.document.getElementById('resultado')
            var n1 = Number(tnum1.value)
            var n2 = Number(tnum2.value)
            var s = n1 - n2
            resultado.innerHTML = `A subtração entre ${n1} e ${n2} é igual a ${s}`
        }

    

    </script>
</body>
</html>
